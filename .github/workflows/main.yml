name: Build and Deploy
 
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}  

 
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
 
      - name: Install packages
        run: npm ci
 
      - name: Bundle
        run: npm run build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  
 
