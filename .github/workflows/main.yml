name: Build and Deploy pagesgithub
 
on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
 
      - name: Install packages
        run: npm ci
 
      - name: Bundle
        run: npm run build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  
 
